    	#Gmail,#Images,#Box-top,#Account {

    	#header a {

    	}

    	}
    	#Account {
    		top: -7px;
    		position: relative;
    	}
    	#Box-top {
    		top:-3px;
    		position: relative;
    	}
    	#Img {

    		width: 32px;
    		border-radius: 50%;
    	}
    	#Content {
    		width: 90%;

    	}
    	#Logo {

    		width: 272px;
    	}
    	#Logo img {
    		margin-top: 70%;
    		/*width: 80%;*/
    	}
    	#Textbox {
    		margin: auto;
    		margin-top: 30px;
    		border: 0px solid #9aa0a6;
    		width: 97%;
    		border-top-left-radius: 50px;
    		border-bottom-left-radius: 50px;
    		border-top-right-radius: 50px;
    		border-bottom-right-radius: 50px;
    		height: 40px;
    		color: #9aa0a6;
    		box-shadow: 0px 0px 1px #8aa0a7;
    		position: relative;
    		top: 50%;
    		left: 10px;
    	}
    	#Textbox:hover {
    		box-shadow: 0px 0px 5px #8aa0a7;
    	}
    	input {
    		width: 70%;
    		height: 30px;
	   		border: none;
	   		font-size: 1.3em;
	   		/*position: relative;*/

    	}
    	input:focus {
    		outline: none;
    	}
    	#mic {
    		float: right;
    		/*margin-right: 5px;*/
    		position: relative;
    		bottom: -7px;
    	}
    	#search {
    		float: left;
    		margin-right: 3px;
    		bottom: -7px;
    		position: relative;
    		margin-left: 5px;
    	}
    	a {

    	#Container-fluid {

    		width: 89%;
    		margin-top: 30px;

    		padding-right: 10px;
    		padding-left: 10px;
    		border: 0px solid #ABABAB;
    		border-radius: 7px;
    		font-size: 0.9em;
    	}
    	#GS {
    		margin-right: 10px;
    		margin-left: 0px;
    	}
    	#GS:hover, #IFL:hover{
    		box-shadow: 0 0 3px #ABABAB;
    	}
    	#Third a {
    		font-size: 1em;
    		margin-right: 10px;

    	footer {

    		margin-left: -8px;

    		margin-bottom: -5px;

    		padding-bottom: 5px;

   			color: #5D5C5C;

    		margin-left: 5px;
    	}
    	#Footer2 a:hover {
    		text-decoration: underline;

    		/*******DROPDOWN LIST*/
		.dropbtn {
		  background-color: #4CAF50;
		  color: white;
		  /*padding: 16px;*/
		  font-size: 16px;
		  border: none;
		}

		.dropdown {
		  position: relative;
		  display: inline-block;
		  right: 0px;
		}
		.dropdown-content {
		  display: none;
		  position: absolute;
		  right: 10px;
		  background-color: #f1f1f1;
		  min-width: 300px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		  border-radius: 5px;
		  border: 1px solid rgba(0,0,0,0.2);
		  margin-top: 0px;
		  text-align: center;
		  overflow: auto;
		}
		.dropdown-content a {
		  color: black;
		  padding: 0;
		  text-decoration: none;
		  display: block;
		}
		/*.dropdown-content a:hover {background-color: #ddd;}*/
		.dropdown:hover .dropdown-content {display: block;}
		.dropdown:hover .dropbtn {background-color: #3e8e41;}
			

		#img-big img {
			margin: auto;
			width: 83px;
			border-radius: 50%;
			margin-bottom: 0px;
			padding: 20px;

		#Myname {

		a#Email {

			font-weight: lighter; 
			font-style: italic;
			margin-bottom: 15px;
			margin-top: 5px;
		}
			
			/*******END OF DROP DOWN********/
