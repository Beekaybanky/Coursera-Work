<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
    	*{
    		box-sizing: content-box;
    		font-family: arial, sans-serif;
    		font-size: 0.98em;
    	}
    	#header {
    		margin: 10px 15px;
    	}
    	#Gmail,#Images,#Box-top,#Account {
    		float: right;
    		margin: 10px;
    	}
    	#header a {
    		text-decoration: none; 
    		color: black;
    		font-size: 1em;
    	}
    	#header a:hover {
    		text-decoration: underline;
    	}
    	#Account {
    		top: -7px;
    		position:relative;
    	}
    	#Box-top {
    		top:-3px;
    		position: relative;
    	}
    	header img {
    		border-radius: 50%;
    	}
    	#Content {
    		width: 90%;
    		margin: auto;
    	}
    	#Logo {
    		margin: auto;
    		width: 272px;
    	}
    	#Logo img {
    		margin-top: 70%;
    		/*width: 80%;*/
    	}
    	#Textbox {
    		margin: auto;
    		margin-top: 30px;
    		border: 0px solid #9aa0a6;
    		width: 97%;
    		border-top-left-radius: 50px;
    		border-bottom-left-radius: 50px;
    		border-top-right-radius: 50px;
    		border-bottom-right-radius: 50px;
    		height: 40px;
    		color: #9aa0a6;
    		box-shadow: 0px 0px 5px #8aa0a7;
    		position: relative;
    		top: 50%;
    		left: 10px;
    	}
    	#Textbox:hover {
    		box-shadow: 0px 0px 10px #8aa0a7;
    	}
    	input {
    		width: 70%;
    		height: 30px;
	   		border: none;
	   		font-size: 1.3em;
	   		/*position: relative;*/
	   		margin-top: 3px;
    	}
    	input:focus {
    		outline: none;
    	}
    	#mic {
    		float: right;
    		/*margin-right: 5px;*/
    		position: relative;
    		bottom: -7px;
    	}
    	#search {
    		float: left;
    		margin-right: 3px;
    		bottom: -7px;
    		position: relative;
    		margin-left: 5px;
    	}
    	a {
    		text-decoration: none;
    	}
    	#Container-fluid {
    		margin: auto;
    		width: 89%;
    		margin-top: 30px;
    	}
    	#First, #Second, #Third {
    		/*width: 90%;*/
    		margin: auto;
    		margin-top: 40px;
    		text-align: center;
    	} 
    	#GS, #IFL{
    		background-color: #F5F5F5;
    		/*margin: 10px;*/
    		padding: 10px;
    		color: #444444;
    		text-align: center;
    		padding-right: 10px;
    		padding-left: 10px;
    		border: 0px solid #ABABAB;
    		border-radius: 7px;
    		font-size: 0.9em;
    	}
    	#GS {
    		margin-right: 10px;
    		margin-left: 0px;
    	}
    	#GS:hover, #IFL:hover{
    		box-shadow: 0 0 3px #ABABAB;
    	}
    	#Third a {
    		font-size: 1em;
    		margin-right: 10px;
    	}

    	footer {
    		background-color: #E6E7EB; 
    		margin-right: -8px;
    		margin-left: -5px;
    		margin-top: 100px;
    		margin-bottom: -5px;
    		padding-top: 15px;
    		padding-bottom: 5px;
    		/*position: relative;
    		bottom: -10px;
    		width: 102%;*/
    	}
    	footer div>div {
    		margin-left: 15px;
   			color: #5D5C5C;
    	}
    	#Footer2 {
    		text-align: center;
    		margin-bottom: -10px;
    	}
    	#Footer2 a {
    		color: #5D5C5C;
    		margin-left: 15px;
    	}
    	#Footer2 a:hover {
    		text-decoration: underline;
    	}

</head>
<body>
	<header>
		<div id="header">

				<a href="#" >

		<div id="Textbox">

			<input type="text" name="Search-Query" alt="Search-Query">	
			<span id="mic"class="material-icons">

	<footer>
		<div>

				<p>
